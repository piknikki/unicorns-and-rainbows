<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Raleway&display=swap" rel="stylesheet">
  <title>Unicorns and Rainbows!</title>
</head>
<body>
  <header>
        <span class="feedback-message">
          <p class="feedback-message__instructions--p1">
            Player 1 is Unicorns. 🦄
          </p>
          <p class="feedback-message__instructions--p2">
            Player 2 is Rainbows. 🌈
          </p>
        </span>
  </header>

  <main class="main">
    <section class="gameboard">
      <article class="gameboard__row r1">
        <section class="gameboard__row--square r1s1">r1s1</section>
        <section class="gameboard__row--square r1s2">r1s2</section>
        <section class="gameboard__row--square r1s3">r1s3</section>
      </article>

      <article class="gameboard__row r2">
        <section class="gameboard__row--square r2s1">r2s1</section>
        <section class="gameboard__row--square r2s2">r2s2</section>
        <section class="gameboard__row--square r2s3">r2s3</section>
      </article>

      <article class="gameboard__row r3">
        <section class="gameboard__row--square r3s1">r3s1</section>
        <section class="gameboard__row--square r3s2">r3s2</section>
        <section class="gameboard__row--square r3s3">r3s3</section>
      </article>
    </section>


  </main>

  <footer>
    <section class="content">
      <span class="content__text">Created by { Nikki }, with</span>
      <span class="content__emojis" role="img" aria-label="emoji">🏳️‍🌈, 🧠,  🍩, ☕, and ❤️.</span>

    </section>

  </footer>

  <script src="./js/player.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
